services:
  app:
    container_name: url-shortener-app
    build:
      context: .
      target: ${NODE_ENV}
    env_file:
      - ${ENV_FILE}
    environment:
      NODE_ENV: ${NODE_ENV}
      POSTGRES_HOST: postgres
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules

  postgres:
    image: postgres:alpine
    container_name: url-shortener-db
    env_file:
      - ${ENV_FILE}
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg-data: